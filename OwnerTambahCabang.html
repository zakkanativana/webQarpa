<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QARPA </title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
</head>

<body style="background-color: #f2f2f2;">


    <div class="container bg-light p-4" style=" height: 800px !important;">
        <div class="mx-auto">
            <div class="navigasi-pos mb-4">
                <a href="OwnerPos1.html">
                    <img src="assets/POS/icon1.svg" alt="">
                </a>
                <h5 class="mb-0 mx-auto font-weight-bold"> Tambah Cabang </h5>
            </div>

            <div class="card-pilihCabang">
                <h4> Tambah Cabang </h4>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Nama Cabang </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control"
                            placeholder="Tuliskan Nama Cabang">
                    </div>
                </div>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Alamat Cabang </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Tuliskan Alamat Cabang">
                    </div>
                </div>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Kontak Cabang </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Tuliskan kontak yang bisa dihubungi...">
                    </div>
                </div>
            </div>


            <a href="OwnerPos1.html" class="btn-tambahPengiriman text-light"
                style="list-style: none;  text-decoration: none; top: 550px;">
                Tambah Cabang
            </a>
        </div>
    </div>

    <script src="libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="libraries/bootstrap/js/bootstrap.js"></script>
    <script src="script.js"></script>

</body>

</html>
