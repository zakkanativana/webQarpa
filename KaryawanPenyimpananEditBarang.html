<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QARPA </title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
</head>

<body style="background-color: #f2f2f2;">


    <div class="container" style="background-color: #fff; height: 1150px !important; width: 390px !important;">
        <div class="mx-auto">
            <div class="navigasi-pos">
                <a href="KaryawanPenyimpanan.html">
                    <img src="assets/POS/icon1.svg" alt="">
                </a>
                <h5 class="mb-0 mx-auto font-weight-bold"> Edit Barang </h5>
            </div>

            <div class="card-pilihCabang">
                <h4> Edit Barang </h4>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Yang Bertanggung Jawab </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control"
                            placeholder="Owner UMKM">
                    </div>
                </div>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Nama Barang </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Tepung Maizena">
                    </div>
                </div>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Harga Beli </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Rp.50.000">
                    </div>
                </div>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Harga Jual </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Rp.120.000" disabled>
                    </div>
                </div>
                <div class="stokBarang">
                    <div class="produk-item d-block p-2">
                        <div class="textStokBarang">
                            <div class="mb-2"
                                style="color: #000; background-color: #fff;  flex: none;order: 0;flex-grow: 1;"> Stok
                                Barang </div>
                            <a href="#" style="font-size: 12px;"> + Tambah Satuan Unit </a>
                        </div>
                        <div class="wadah-jumlahBarang">
                            <div class="input-group mb-3 w-100">
                                <input type="text" class="form-control" placeholder="Tuliskan dalam angka..">
                            </div>
                            <div class="dropdown w-80 d-block">
                                <button class="btn btn-secondary dropdown-toggle w-100 "
                                    style=" background-color: #fff; color: #000; border: 1px solid #E0E0E0;"
                                    type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Berat
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#"> Pcs </a>
                                    <a class="dropdown-item" href="#"> Gram </a>
                                    <a class="dropdown-item" href="#"> Kg </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="produk-item d-block p-2">
                        <div class="textStokBarang">
                            <div class="mb-2"
                                style="color: #000; background-color: #fff;  flex: none;order: 0;flex-grow: 1;"> Jumlah
                                Penggunaan per transaksi </div>
                        </div>
                        <div class="wadah-jumlahBarang">
                            <div class="input-group mb-3 w-100">
                                <input type="text" class="form-control" placeholder="Tuliskan dalam angka..">
                            </div>
                            <div class="dropdown w-80 d-block">
                                <button class="btn btn-secondary dropdown-toggle w-100 "
                                    style=" background-color: #fff; color: #000; border: 1px solid #E0E0E0;"
                                    type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Berat
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#"> Pcs </a>
                                    <a class="dropdown-item" href="#"> Gram </a>
                                    <a class="dropdown-item" href="#"> Kg </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Kategori Barang </div>
                    <a href="#" class="btn btn-dark w-100 mb-2" data-toggle="modal" data-target="#exampleModal">
                        Kategori Barang </a>
                </div>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Penempatan Simpan Barang </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Cabang Gejayan" disabled>
                    </div>
                </div>
            </div>


            <a  class="btn-tambahPengiriman text-light"
                style="list-style: none;  text-decoration: none; top: 1080px;" data-toggle="modal"
                data-target="#exampleModal">
                Edit Barang
            </a>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h4> Edit Barang Berhasil </h4>
                </div>
                <div class="text-center">
                    <img src="assets/shipping/icon3.svg" alt="" width="250" class="text-center">
                </div>

                <div class="modal-footer justify-content-center">
                    <a class="btn btn-primary w-100" href="KaryawanPenyimpanan.html"> Kembali ke Penyimpanan </a>
                </div>
            </div>
        </div>
    </div>



    <script src="libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="libraries/bootstrap/js/bootstrap.js"></script>
    <script src="script.js"></script>

</body>

</html>
