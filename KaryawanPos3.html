<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QARPA </title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
</head>

<body style="background-color: #cacaca;">


    <div class="container bg-light p-4">
        <div class="mx-auto">
            <div class="navigasi-pos mb-3">
                <a href="OwnerPos2.html">
                    <img src="assets/POS/icon1.svg" alt="">
                </a>
                <h4 class="mb-0 mx-auto font-weight-bold"> Point Of Sales </h4>
                <a href="OwnerDashboard.html">
                    <img src="assets/POS/home.svg" alt="">
                </a>
            </div>

            <div class="card-pilihCabang">
                <div class="btn-pelanggan">
                    <img src="assets/POS/icon3.svg" alt="" width="20">
                    <p class="namaPelanggan"> Ahmad Zakkan </p>
                </div>

                <div class="produk-item">
                    <img src="assets/POS/icon8.svg" alt="">
                    <div class="list-harga-item">
                        <h5 style="font-size: 16px;  margin-bottom: 0;"> Cappucino </h5>
                        <p style="font-size: 14px;  margin-bottom: 0;"> Rp. 20.000 x 3</p>
                    </div>
                    <div class="tags-item">
                        <p style="margin-bottom: 0; color: #4C4DDC;"> Rp. 60.000 </p>
                    </div>
                </div>
                <div class="produk-item">
                    <img src="assets/POS/icon8.svg" alt="">
                    <div class="list-harga-item">
                        <h5 style="font-size: 16px;  margin-bottom: 0;"> Cappucino </h5>
                        <p style="font-size: 14px;  margin-bottom: 0;"> Rp. 20.000 x 3</p>
                    </div>
                    <div class="tags-item">
                        <p style="margin-bottom: 0; color: #4C4DDC;"> Rp. 60.000 </p>
                    </div>
                </div>
                <div class="produk-item">
                    <img src="assets/POS/icon8.svg" alt="">
                    <div class="list-harga-item">
                        <h5 style="font-size: 16px;  margin-bottom: 0;"> Cappucino </h5>
                        <p style="font-size: 14px;  margin-bottom: 0;"> Rp. 20.000 x 3</p>
                    </div>
                    <div class="tags-item">
                        <p style="margin-bottom: 0; color: #4C4DDC;"> Rp. 60.000 </p>
                    </div>
                </div>
            </div>


            <div class="card-subTotal mb-4">
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Inputkan Diskon </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Masukkan Diskon..">
                    </div>
                </div>
                <div class="garis"></div>
                <div class="produk-item d-block">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Pilih Metode Pembayaran </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Transfer Bank
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                           COD ( Bayar Di Tempat )
                        </label>
                    </div>
                </div>
                <div class="sectionTotal">
                    <h4 style="font-size: 14px; margin-bottom: 0; width: 100%;" class="p-0"> Diskon </h4>
                    <p style="margin-bottom: 0;  width: 100%;"> : </p>
                    <div class="tags-item-total" style=" width: 100%; background-color: #FFF9F2;">
                        <p style="margin-bottom: 0; color: #734011;"> Rp. 10.000 </p>
                    </div>
                </div>
                <div class="sectionTotal">
                    <h4 style="font-size: 14px; margin-bottom: 0; width: 100%;" class="p-0"> Total Pembelian </h4>
                    <p style="margin-bottom: 0;  width: 100%;"> : </p>
                    <div class="tags-item-total" style=" width: 100%;">
                        <p style="margin-bottom: 0; color: #20573D;"> Rp. 60.000 </p>
                    </div>
                </div>
            </div>

            <a class="btn-pembayaran text-light" href="KaryawanPos4.html"> Selesaikan Pembayaran </a>



        </div>
    </div>


    <script src="libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.js"></script>
    <script src="script.js"></script>

</body>

</html>
