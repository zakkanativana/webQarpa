<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QARPA </title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
</head>

<body style="background-color: #cacaca;">


    <div class="container bg-light p-4">
        <div class="mx-auto">
            <div class="rectangle-presensi">
                <div class="navigasi-pos">
                    <a href="KaryawanDashboard.html">
                        <img src="assets/POS/icon1.svg" alt="" class="text-light">
                    </a>
                    <h4 class="mb-0 mx-auto font-weight-bold text-light"> Presensi </h4>
                </div>
            </div>

            <div class="elipse-presensi">
                <h4> 00 : 00 : 00 </h4>
            </div>

            <div class="text-presensi">
                <h4 class="text-center"> Silahkan Presensi </h4>
                <a class="btn-cabang text-light" data-toggle="modal" data-target="#exampleModal"> Check in </a>
            </div>

            <div class="card-pilihCabang">
                <h5> Riwayat Presensi Karyawan </h5>
                <div class="card-cabang1">
                    <div class="namaKaryawan justify-content-between">
                        <h5 style="color: #202939; font-weight: 700;"> Angkasa </h5>
                    </div>
                    <div class="statusTugas">
                        <h6 style="color:#364152;"> Penempatan </h6>
                        <div class="tags-item-total" style=" width: 80%; padding: 5px; background-color: #F5F5FF;">
                            <p style="margin-bottom: 0; color: #4C4DDC;"> Cabang Gacoan Lempuyangan </p>
                        </div>
                    </div>
                    <div class="statusTugas">
                        <h6 style="color:#364152;"> Tanggal Kehadiran </h6>
                        <p style="color: #697586; margin-bottom: 0;"> 20 / 02 / 2023
                        </p>
                    </div>
                    <div class="tgl-cuti">
                        <div class="statusTugas">
                            <h6 style="color:#364152;"> Waktu Datang </h6>
                            <p style="color: #697586;;"> 08:00 </p>
                        </div>
                        <div class="statusTugas">
                            <h6 style="color:#364152;"> Waktu Pulang </h6>
                            <p style="color: #697586;;"> - </p>
                        </div>
                    </div>
                </div>
            </div>



        </div>


    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    Presensi Berhasil
                </div>
                <div class="modal-footer justify-content-center">
                    <a class="btn btn-primary" href="KaryawanPresensi2.html"> Lanjutkan </a>
                </div>
            </div>
        </div>
    </div>


    <script src="libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="libraries/bootstrap/js/bootstrap.js"></script>
    <script src="script.js"></script>

</body>

</html>
