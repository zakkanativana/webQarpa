<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QARPA </title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
</head>

<body style="background-color: #cacaca;">


    <div class="container bg-light p-4" style="height: 800px !important;">
        <div class="mx-auto">
            <div class="navigasi-pos mb-4">
                <a href="OwnerWom1.html">
                    <img src="assets/POS/icon1.svg" alt="">
                </a>
                <h4 class="mb-0 mx-auto font-weight-bold"> Penugasan </h4>
            </div>

            <div class="card-pilihCabang mb-4">
                <h5> Tambah Tugas Karyawan </h5>
                <div class="dropdown w-100 d-block">
                    <button class="btn btn-secondary dropdown-toggle w-100"
                        style=" background-color: #fff; color: #000; border: 1px solid #E0E0E0;" type="button"
                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Pilih Nama Karyawan
                    </button>
                    <div class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#"> Zakkan Ativana </a>
                        <a class="dropdown-item" href="#"> Angkasa </a>
                        <a class="dropdown-item" href="#"> Qinara </a>
                    </div>
                </div>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Nama Tugas </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Masukkan Nama Tugas..">
                    </div>
                </div>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Deskripsi Tugas </div>
                    <div class="input-group mb-3">
                        <textarea type="text" class="form-control" placeholder="Masukkan Deskripsi.."></textarea>
                    </div>
                </div>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Deadline Tugas </div>
                    <div class="input-group mb-3">
                        <input type="date" class="form-control" placeholder="Masukkan Deskripsi.."></input>
                    </div>
                </div>
            </div>

            <button class="btn-cabang text-light " style="cursor: pointer;" data-toggle="modal" data-target="#exampleModal"> Tambah Tugas </button>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h4 class="mb-3"> Tugas Berhasil Ditambahkan </h4>
   
                </div>
                <div class="modal-footer">
                    <a href="OwnerWom1.html" class="btn btn-primary"> Selesai </a>
                </div>
            </div>
        </div>
    </div>



    <script src="libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="libraries/bootstrap/js/bootstrap.js"></script>
    <script src="script.js"></script>

</body>

</html>
