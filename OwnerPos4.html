<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QARPA </title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
</head>

<body style="background-color: #cacaca;">


    <div class="container bg-light p-4" style="height: 800px;">
        <div class="mx-auto">
            <div class="navigasi-pos">
                <a href="OwnerPos3.html">
                    <img src="assets/POS/icon1.svg" alt="">
                </a>
                <h4 class="mb-0 mx-auto font-weight-bold"> Point Of Sales </h4>
            </div>

            <div class="img-pembayaran">
                <img src="assets/POS/icon9.svg" alt="">
            </div>

            <div class="card-selesaiPembayaran mb-3">
                <h5 style="font-size: 16px; font-weight: 700;"> Pembayaran Dibuat </h5>
                <div class="produk-item d-block p-2">
                    <div class="sectionTotal mb-3">
                        <h4 style="font-size: 14px; margin-bottom: 0; width: 100%;" class="p-0"> Metode Pembayaran </h4>
                        <p style="margin-bottom: 0;  "> : </p>
                        <div class="tags-item-total" style=" width: 60%;">
                            <p style="margin-bottom: 0; color: #20573D;"> Tunai </p>
                        </div>
                    </div>
                    <div class="sectionTotal">
                        <h4 style="font-size: 14px; margin-bottom: 0; width: 100%;" class="p-0"> Total Pembelian </h4>
                        <p style="margin-bottom: 0;  "> : </p>
                        <div class="tags-item-total" style=" width: 60%;">
                            <p style="margin-bottom: 0; color: #20573D;"> Rp. 120.000 </p>
                        </div>
                    </div>
                </div>
                <div class="garis"></div>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Inputkan Uang Diterima </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Rp.</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Masukkan Uang Diterima..">
                    </div>
                </div>
            </div>

            <a class="btn-pembayaran text-light" style="top: 750px;" data-toggle="modal" data-target="#exampleModal">
                Selesaikan Pembayaran </a>



        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    Apakah Pembayaran Sesuai ?
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"> Tidak </button>
                    <a class="btn btn-primary" href="OwnerPos5.html"> Yakin </a>
                </div>
            </div>
        </div>
    </div>


    <script src="libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="libraries/bootstrap/js/bootstrap.js"></script>
    <script src="script.js"></script>

</body>

</html>
