<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QARPA </title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
</head>

<body style="background-color: #cacaca;">


    <div class="container bg-light" style="height: 730px !important;">
        <div class="mx-auto p-4">
            <div class="navigasi-pos mb-3">
                <h5 class="mx-auto font-weight-bold pt-4"> Isi Data Usaha </h5>
            </div>

            <div class="card-pilihCabang">
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Nama pemilik usaha </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control"
                            placeholder="Masukkan nama anda...">
                    </div>
                </div>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Nama brand usaha </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Masukkan Nama Brand Usaha Anda..">
                    </div>
                </div>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Password </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="">
                    </div>
                </div>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Konfirmasi Password </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="">
                    </div>
                </div>
            </div>


            <a href="login.html" class="btn-tambahPengiriman text-light"
                style="list-style: none;  text-decoration: none; top: 600px;">
                Daftar Akun
            </a>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="stokBarang">
                        <div class="produk-item d-block p-2">
                            <div class="textStokBarang">
                                <div class="mb-2"
                                    style="color: #000; background-color: #fff;  flex: none;order: 0; flex-grow: 1; text-align: left;">
                                    Pilih Kategori </div>
                                <a href="OwnerPenyimpananTambahKategori.html" style="font-size: 12px;"> + Tambah Kategori </a>
                            </div>

                            <button class="btn btn-light w-100 text-left mb-2"> Makanan
                                <img src="assets/icon/Icon/trash.svg" alt="" class="float-right mr-2">
                                <img src="assets/icon/Icon/pencil-alt.svg" alt="" class="float-right mr-2">
                                <img src="assets/icon/check.svg" alt="" class="float-right mr-2">
                            </button>
                            <button class="btn btn-light w-100 text-left mb-2"> Bahan Baku Mie
                                <img src="assets/icon/Icon/trash.svg" alt="" class="float-right mr-2">
                                <img src="assets/icon/Icon/pencil-alt.svg" alt="" class="float-right mr-2">
                                <img src="assets/icon/check.svg" alt="" class="float-right mr-2">
                            </button>
                            <button class="btn btn-light w-100 text-left mb-2"> Bahan Baku Minuman
                                <img src="assets/icon/Icon/trash.svg" alt="" class="float-right mr-2">
                                <img src="assets/icon/Icon/pencil-alt.svg" alt="" class="float-right mr-2">
                                <img src="assets/icon/check.svg" alt="" class="float-right mr-2">
                            </button>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="libraries/bootstrap/js/bootstrap.js"></script>
    <script src="script.js"></script>

</body>

</html>
