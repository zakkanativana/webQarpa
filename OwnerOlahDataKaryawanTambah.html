<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> QARPA </title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="libraries/bootstrap/css/bootstrap.min.css">
</head>

<body style="background-color: #cacaca;">


    <div class="container bg-light p-4" style="height: 800px;">
        <div class="mx-auto">
            <div class="navigasi-pos mb-4">
                <a href="OwnerOlahDataKaryawan.html">
                    <img src="assets/POS/icon1.svg" alt="">
                </a>
                <h4 class="mb-0 mx-auto font-weight-bold"> Karyawan </h4>
            </div>

            <div class="card-pilihCabang">
                <h4> Tambah Karyawan </h4>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Nama Karyawan </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Tuliskan nama karyawan....">
                    </div>
                </div>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Email karyawan </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Masukkan email karyawan...">
                    </div>
                </div>
                <div class="produk-item d-block p-2">
                    <div class="mb-2" style="color: #000; background-color: #fff;"> Pilih penempatan karyawan
                    </div>
                    <div class="dropdown w-100 d-block">
                        <button class="btn btn-secondary dropdown-toggle w-100 "
                            style=" background-color: #fff; color: #000; border: 1px solid #E0E0E0;" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Pilih penempatan
                        </button>
                        <div class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#"> Cabang Gejayan </a>
                            <a class="dropdown-item" href="#"> Cabang Kota </a>
                            <a class="dropdown-item" href="#"> Cabang Solo </a>
                        </div>
                    </div>
                </div>
            </div>
            <a href="OwnerOlahDataKaryawan.html" class="btn-tambahPengiriman text-light"
                style="list-style: none;  text-decoration: none; top: 500px;">
                Tambah Karyawan
            </a>


        </div>
    </div>



    <script src="libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">

    <script src="libraries/bootstrap/js/bootstrap.js"></script>
    <script src="script.js"></script>
